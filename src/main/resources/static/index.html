<!DOCTYPE html>
<html>
<head>
    <title>Dictionary game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="translation-client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div>
    <h2 id="welcome">Welcome to Dictionary Game:</h2>
    <div id="menu">
        <h1>
            <span class="dictionary-word"></span>
        </h1>
        <p>
        <form id="attempt-form">
            Translation: <input id="world" type="text" name="result-attempt"><br>
            Nickname: <input id="nick" type="text" name="user-nickname"><br>
            <input id="sub" type="submit" value="Check">
        </form>
        </p>
        <h2><span class="result-message"></span></h2>
    </div>
    <h2 id="text-stat">Statistics</h2>
    <table id="stats" style="width:100%">
        <thead>
        <tr>
            <th>Attempt ID</th>
            <th>Word for translate</th>
            <th>You entered</th>
            <th>Correct?</th>
        </tr>
        </thead>
        <tbody id="stats-body"></tbody>
    </table>

</div>
</body>
</html>
